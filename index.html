<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" async></script>

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <main>
    <div class="newsletter-card">
      <picture>
        <source media="(max-width: 35rem)" srcset="assets/images/illustration-sign-up-mobile.svg">
        <img src="assets/images/illustration-sign-up-desktop.svg">
      </picture>
      <div class="main-signup">
        <h2 class="stay-updated-heading">Stay updated!</h2>
        <p class="stay-updated-description">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="feature-list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <form>
          <div class="email-input">
            <label for="email-address">Email address</label>
            <input type="text" id="email-address" name="email-address">
          </div>
          <div class="submit-form">
            <input type="submit" value="Subscribe to monthly newsletter" accesskey="s">
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->
</body>
</html>
